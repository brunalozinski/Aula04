<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reajuste Salarial</title>
</head>
<body>
    <div class="box">
        
        <form method="POST" action="./calcular.php">

            <h1>Fintech Fulbank</h1>
        
            <label for="nome">nome</label>
            <input type="text" class="input_text" id="nome" name="nome" placeholder="nome completo">

            <label for="salarioAtual">Salário Atual</label>
            <input type="number" class="input_number" id="salarioAtual" name="salarioAtual" placeholder="R$">

            <label class="genero" for="genero">Selecione seu gênero</label>

            <div class="fem">
                <label for="fem">Feminino:</label>
                <input type="radio" id="fem" name="genero" value="F">
            </div>
            
            <div class="masc">
                <label for="masc">Masculino:</label>
                <input type="radio" id="masc" name="genero" value="M">
            </div> 

            <div class="outros">
                <label for="outros">Outros:</label>
                <input type="radio" id="outros" name="genero" value="O">

            </div>

            <label for="cargo">Cargo: </label>
            <select name="cargo" id="cargo">

                <option selected disabled value="">Selecione</option>
                <option value="Administrador">Administrador</option>
                <option value="Analista">Analista</option>
                <option value="GerenteMarketing">Gerente de Marketing</option>
                <option value="Assistente">Assistente</option>
                <option value="Estagiario">Estagiario</option>

            </select>

            <button> Calcular</button>
        
        </form>
    </div>
</body>
</html>
